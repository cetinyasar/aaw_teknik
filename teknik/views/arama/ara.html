
<div ng-controller="araController">
	<div class="row">
		<br />
		<div class="search-classic col-lg-12">
			<div class="input-group well">
				<input type="text" class="form-control" placeholder="Arama...">
				<span class="input-group-btn">
					<button class="btn btn-primary" type="button" ng-click="aramaYap()">
						<i class="fa fa-search"></i> Ara
					</button>
				</span>
			</div>
		</div>
	</div>
	
	<div class="row">
			<div class="col-sm-3">
				<!-- start: ACCORDION PANEL -->
				<div class="panel panel-default">
					<div class="panel-heading">
						<i class="fa fa-reorder"></i>
						Kriterler
						<div class="panel-tools">
							<a class="btn btn-xs btn-link panel-collapse collapses" href="#">
							</a>
							<a class="btn btn-xs btn-link panel-config" href="#panel-config" data-toggle="modal">
								<i class="fa fa-wrench"></i>
							</a>
							<a class="btn btn-xs btn-link panel-refresh" href="#">
								<i class="fa fa-refresh"></i>
							</a>
							<a class="btn btn-xs btn-link panel-expand" href="#">
								<i class="fa fa-resize-full"></i>
							</a>
							<a class="btn btn-xs btn-link panel-close" href="#">
								<i class="fa fa-times"></i>
							</a>
						</div>
					</div>

					<div class="panel-body">
						<div class="panel-group accordion-custom accordion-teal" id="accordion">
							<div ada-kriter-paneli title="Ürün Tipi" idsi="denemePanel" kriterler="Arama.Kriterler.SecilebilirKriterler.PoliceGrubu"></div>
							<div ada-kriter-paneli title="Marka" idsi="denemePanel2" kriterler="Arama.Kriterler.SecilebilirKriterler.Marka"></div>
						</div>
					</div>
				</div>
				<!-- end: ACCORDION PANEL -->
			</div>
			<div class="col-sm-9">
				<div class="panel panel-default">
					<div class="panel-heading">
						<i class="fa fa-external-link-square"></i>
						Arama Sonuçları
						<div class="panel-tools">
							<a class="btn btn-xs btn-link panel-collapse collapses" href="#">
							</a>
							<a class="btn btn-xs btn-link panel-config" href="#panel-config" data-toggle="modal">
								<i class="fa fa-wrench"></i>
							</a>
							<a class="btn btn-xs btn-link panel-refresh" href="#">
								<i class="fa fa-refresh"></i>
							</a>
							<a class="btn btn-xs btn-link panel-expand" href="#">
								<i class="fa fa-resize-full"></i>
							</a>
							<a class="btn btn-xs btn-link panel-close" href="#">
								<i class="fa fa-times"></i>
							</a>
						</div>
					</div>
					<div class="panel-body">
						<div class="table-responsive">
							<table class="table table-bordered table-hover" id="sample-table-1">
								<thead>
									<tr>
										<th>Branş</th>
										<th>Poliçe No</th>
										<th>Müşteri</th>
										<th>Tanzim Tarihi</th>
										<th>Plaka</th>
										<th>Sigortalı</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="hit in Arama.AramaSonuc.hits.hits">
										<td>{{hit.fields.brans[0]}}</td>
										<td>{{hit.fields.sirketPoliceNo[0]}}</td>
										<td>{{hit.fields.musteriAdiAcik[0]}}</td>
										<td>{{hit.fields.tanzimTarihi[0]}}</td>
										<td>{{hit.fields.plaka[0]}}</td>
										<td></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
</div>
